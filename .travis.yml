language: node_js
jobs:
  include:
    - stage: test
      if: type = pull_request AND branch = develop
      node_js: 6
      script:  
        - |
          npm run lint
    - stage: deploy
      if: type = push AND branch = develop
      node_js: 6
      script:  
        - |
          chmod +x deploy.sh
          ./deploy.sh
    - stage: npm release
      if: type = push AND branch = master
      node_js: 6
      deploy:
        provider: npm
        email: ${NPM_EMAIL}
        api_key:
          secure: ${NPM_API_KEY}
        on:
          branch: master